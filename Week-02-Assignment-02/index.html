<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary mt-5 mx-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">Payment</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-info">
          <h5 class="modal-title text-white" id="exampleModalLabel">Payment Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container  form-control ">
              <div class="person-info">
                <div class="name row">
                  <div class="col-6">
                    <label for="firstname" class="firstname-text">Firstname</label>
                      <input type="text" class="form-control" placeholder="First Name" aria-label="First name">
                  </div>
                  <div class="col-6">
                    <label for="lastname" class="lastname-text">Lastname</label>
                      <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name">
                  </div>
                </div>
                  <div class="email row">
                    <label for="email" class="email-row">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputPassword">
                    </div>
                  </div>
                  <div class="address row">
                    <label for="address" class="address-row">Address</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputAddress">
                    </div>
                  </div>
              </div>

        <div class="payment-info row d-flex">
          <div class="col">
            <div class="container mt-3">
              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active bg-info text-white" data-bs-toggle="tab" href="#creditcard">Credit Card</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-primary" data-bs-toggle="tab" href="#paypal">Paypal</a>
                </li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content">
              <!-- INPUT GROUP -->
                <div id="creditcard" class="container tab-pane active"><br>
                  <div class="input-group mb-3">
                    <div class="form-floating">
                      <label for="floatingInputGroup1"> Valid Card Number</label>
                      <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Valid Card Number">  
                    </div>
                    <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                      <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                    </svg></i></span>
                  </div>
                </div>
              <!-- EMPIRY DATE AND CV CODE -->
                <div id="creditcard" class="row d-flex">
                  <div class="col-3"><label for="expirydate" class="expiry-text mb-1">Expiry Date</label>
                    <input type="text" class="form-control" placeholder="MM" aria-label="MM">
                  </div>
                  <div class="col-3"><label for="expirydate" class="expiry-text mb-1"></label>
                    <input type="text" class="form-control" placeholder="YY" aria-label="YY">
                  </div>
                  <div class="col-3"></div>
                  <div class="col-3"><label for="code" class="code-text">CV Code</label>
                    <input type="text" class="form-control" placeholder="CV" aria-label="CV">
                  </div>
                </div>
                <!--CARD-OWNER  -->
                <div id="creditcard" class="row owner mt-2">
                  <label for="code" class="cardowner-text mb-1">Card Owner</label>
                    <input type="text" class="form-control" placeholder="Card Owner" aria-label="Card Owner">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
         
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Pay Now</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
